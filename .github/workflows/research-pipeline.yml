name: Bharat Highway Research Pipeline

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  research:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Run source scan
        run: |
          python -m research.scan --inventory research/source_inventory.yaml --out research/source_inventory.json

      - name: Run gap report
        run: |
          python -m research.gap_report --inventory research/source_inventory.yaml --out research/gaps.md

      - name: Ingest all registered sources
        run: |
          python -m pipelines.ingest --inventory research/source_inventory.yaml

      - name: Build correlation artifacts
        run: |
          python -m pipelines.correlation

      - name: Validate generated artifacts
        run: |
          python scripts/validate_artifacts.py --inventory research/source_inventory.yaml --catalog data/manifests/catalog.json --manifests data/manifests

      - name: Upload research artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bhai-research-artifacts
          path: |
            research/source_inventory.json
            research/gaps.md
            data/manifests/
            data/processed/

      - name: Upload logs
        uses: actions/upload-artifact@v4
        with:
          name: bhai-source-log
          path: |
            data/raw/manual/
            data/manifests/catalog.json

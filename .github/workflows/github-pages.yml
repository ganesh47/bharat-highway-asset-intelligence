name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: github-pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Run research scan
        run: |
          python -m research.scan --inventory research/source_inventory.yaml --out research/source_inventory.json

      - name: Run gap report
        run: |
          python -m research.gap_report --inventory research/source_inventory.yaml --out research/gaps.md

      - name: Run official-first ingestion
        run: |
          python -m pipelines.ingest --inventory research/source_inventory.yaml

      - name: Build correlation artifact
        run: |
          python -m pipelines.correlation

      - name: Package static site
        run: |
          set -euo pipefail
          mkdir -p /tmp/gh-pages/data/manifests /tmp/gh-pages/data/processed /tmp/gh-pages/apps/web
          mkdir -p /tmp/gh-pages/duckdb
          cp -r apps/web/* /tmp/gh-pages/
          cp -r apps/web/* /tmp/gh-pages/apps/web/
          cp -r data/manifests/* /tmp/gh-pages/data/manifests/
          cp -r data/processed/* /tmp/gh-pages/data/processed/
          cp data/manifests/catalog.json /tmp/gh-pages/data/
          curl -fsSL -o /tmp/gh-pages/duckdb/duckdb-eh.wasm https://cdn.jsdelivr.net/npm/@duckdb/duckdb-wasm@1.29.0/dist/duckdb-eh.wasm
          curl -fsSL -o /tmp/gh-pages/duckdb/duckdb-mvp.wasm https://cdn.jsdelivr.net/npm/@duckdb/duckdb-wasm@1.29.0/dist/duckdb-mvp.wasm
          curl -fsSL -o /tmp/gh-pages/duckdb/duckdb-browser-eh.worker.js https://cdn.jsdelivr.net/npm/@duckdb/duckdb-wasm@1.29.0/dist/duckdb-browser-eh.worker.js
          curl -fsSL -o /tmp/gh-pages/duckdb/duckdb-browser-mvp.worker.js https://cdn.jsdelivr.net/npm/@duckdb/duckdb-wasm@1.29.0/dist/duckdb-browser-mvp.worker.js
          curl -fsSL -o /tmp/gh-pages/duckdb/duckdb-browser-coi.pthread.worker.js https://cdn.jsdelivr.net/npm/@duckdb/duckdb-wasm@1.29.0/dist/duckdb-browser-coi.pthread.worker.js
          mkdir -p /tmp/gh-pages/bharat-highway-asset-intelligence/apps /tmp/gh-pages/bharat-highway-asset-intelligence/data
          cp -r /tmp/gh-pages/index.html /tmp/gh-pages/src /tmp/gh-pages/methodology.html /tmp/gh-pages/apps/web /tmp/gh-pages/bharat-highway-asset-intelligence/
          cp -r /tmp/gh-pages/data/manifests /tmp/gh-pages/data/processed /tmp/gh-pages/bharat-highway-asset-intelligence/data/
          cp -r /tmp/gh-pages/duckdb /tmp/gh-pages/bharat-highway-asset-intelligence/

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: /tmp/gh-pages

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
